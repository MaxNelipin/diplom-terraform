version: 3
projects:
- name: diplom-stage
  dir: .
  workspace: stage
  delete_source_branch_on_merge: false
  autoplan:
    when_modified: ["*.tf", "../modules/**/*.tf"]
    enabled: true
  apply_requirements: [mergeable, approved]
  workflow: stage
workflows:
  stage:
    plan:
      steps:
      - init
      - plan:
          extra_args: ["-lock", "false"]
    apply:
      steps:
      - run: echo hi
      - apply
